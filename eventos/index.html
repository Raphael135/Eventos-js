<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos Javascript</title>
  </head>
  <body onresize="console.log('Houve um redimencionamento')">
    <h1>Eventos Javascript</h1>
    <p id="texto"></p>
    <button ondblclick="eventoDblClick()">Clique aqui</button><br /><br />

    <select id="itens">
      <option value="1">Valor 1</option>
      <option value="2">Valor 2</option>
      <option value="3">Valor 3</option>
      <option value="4">Valor 4</option>
    </select>
    <br />

    <div
      id="teste"
      onmouseover="viraVermelho()"
      onmouseout="voltaAzul()"
      style="
        margin: auto auto;
        width: 80%;
        height: 200px;
        background: blue;
      "></div>
    <br />

    <input
      onblur="eventoClick()"
      onkeyup="teclaPressionada()"
      id="campoTexto"
      type="text"
      style="padding: 80px; font-size: 40px"
      placeholder="Digite alguma coisa" />

    <script src="index.js"></script>
  </body>
</html>
